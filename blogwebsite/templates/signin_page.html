{% extends 'base.html' %}

{% block content %}

<div class = "container mt-5">

    <form method = "post" class = "col-6 mx-auto"  >
        {% csrf_token %}
        <h2>SignIn Page</h2>
        <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label"> First Name</label>
            <input type="text" class="form-control" name="first_name"  id="exampleInputEmail1" aria-describedby="emailHelp">
          </div> 
          <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label"> Last Name</label>
            <input type="text" class="form-control" name="last_name"  id="exampleInputEmail1" aria-describedby="emailHelp">
          </div> 
          
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label"> Username</label>
          <input  name="username"  type="text" class="form-control" >
        </div>
        
        <div class="mb-3">
          <label for="exampleInputPassword1" class="form-label">Password</label>
          <textarea type = "password" class="form-control"  name = "password"  ></textarea>
        </div>
        
        <p> Already have account <a href = "{% url 'login_page' %}">Login</a></p>
        <button type="submit" class="btn btn-success">Submit</button>
      </form>
    
   </div>

{% endblock %}
